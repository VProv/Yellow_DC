<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Yellow DC Photohack</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/static/vendor/fontawesome-free/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/vendor/simple-line-icons/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="/static/device-mockups/device-mockups.css">

  <!-- Custom styles for this template -->
  <link href="/static/css/new-age.css" rel="stylesheet">

  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

</head>


<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">FruitPhoto</a>
    </div>
  </nav>

  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5"><span style="color: #fdcc52; font-weight: 700;">FruitPhoto</span> is an awesome way to transform your photo.</h1>
            <h1 class="mb-5">Turn yourself into fruits!</h2>
            <form id="file_upload_form" enctype="multipart/form-data" method="post" action="/upload">
                {% csrf_token %}
                <label class="btn btn-outline btn-xl js-scroll-trigger">
                    <input id="file_upload_field" type="file" name="image" style="display: none;">
                    Choose photo
                </label>
                <!-- <label class="btn btn-outline btn-xl js-scroll-trigger">
                    <input type="submit" value="Transform!" style="display: none;">

                </label> -->
                <script lang="text/javascript">
                    document.getElementById("file_upload_field").onchange = function() {
                        document.getElementById("file_upload_form").submit();
                    };
                </script>

            </form>
          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <div class="device-mockup iphone6_plus portrait white">
              <div class="device">
                <div class="screen">
                  <img src="/static/img/demo-screen-1.jpg" class="img-fluid" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="contact bg-primary" id="contact">
    <div class="container">
      <h2>We <i class="fas fa-heart"></i> new friends!</h2>
      <ul class="list-inline list-social">
        <li class="list-inline-item social-twitter">
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="list-inline-item social-facebook">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Yellow DC at PhotoHack 2019</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#">Privacy</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Terms</a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/static/js/new-age.min.js"></script>

</body>

</html>
